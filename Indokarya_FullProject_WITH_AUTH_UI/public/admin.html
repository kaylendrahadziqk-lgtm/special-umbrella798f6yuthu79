<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - IndoKarya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-green-900 text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Dashboard Admin</h1>
      <div class="flex gap-2 items-center">
        <button id="downloadAll" class="bg-indigo-600 px-3 py-1 rounded">Download ZIP</button>
        <button id="logoutBtn" class="bg-red-600 px-3 py-1 rounded">Logout</button>
      </div>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-black/40 p-4 rounded backdrop-blur-md">
        <h4 class="font-semibold">Statistik</h4>
        <canvas id="chart" class="mt-3"></canvas>
      </div>
      <div class="bg-black/40 p-4 rounded md:col-span-2">
        <h4 class="font-semibold">Filter & Export</h4>
        <div class="mt-2 flex gap-2">
          <select id="filterKategori" class="p-2 rounded bg-gray-800 text-white">
            <option value="">Semua Kategori</option>
          </select>
          <select id="filterTingkat" class="p-2 rounded bg-gray-800 text-white">
            <option value="">Semua Tingkat</option>
            <option>SD</option><option>SMP</option><option>SMA</option>
          </select>
          <button id="exportBtn" class="px-3 py-1 bg-green-500 rounded">Export CSV</button>
        </div>
      </div>
    </section>

    <section class="bg-black/40 p-4 rounded backdrop-blur-md">
      <h3 class="font-semibold mb-2">Daftar Peserta</h3>
      <div id="tableWrap" class="overflow-auto max-h-96"></div>
    </section>
  </div>

  <script src="/assets/js/admin.js"></script>
  <script>
    // check auth on load
    (async ()=>{
      const r = await fetch('/api/check-auth');
      const j = await r.json();
      if(!j.authenticated) {
        Swal.fire('Unauthorized','Silahkan login terlebih dahulu','warning').then(()=> location.href='/login.html');
        return;
      }
      // wire logout and download
      document.getElementById('logoutBtn').addEventListener('click', async ()=>{
        await fetch('/api/logout',{method:'POST'});
        location.href='/login.html';
      });
      document.getElementById('downloadAll').addEventListener('click', ()=> location.href='/api/download-zip');
    })();
  </script>
</body>
</html>
