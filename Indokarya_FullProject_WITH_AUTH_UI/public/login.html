<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Admin - IndoKarya</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-green-900 min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-md p-8 bg-black/40 backdrop-blur rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <input name="username" placeholder="Username" required class="w-full p-3 rounded bg-gray-800" />
      <input name="password" type="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-800" />
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-400 to-green-600 rounded font-semibold">Masuk</button>
    </form>
    <p id="msg" class="text-sm text-red-300 mt-3"></p>
  </div>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const res = await fetch('/api/login', { method:'POST', body: fd });
  const j = await res.json();
  if(j.success) {
    location.href = '/admin.html';
  } else {
    document.getElementById('msg').innerText = j.message || 'Gagal login';
  }
});
</script>
</body>
</html>
