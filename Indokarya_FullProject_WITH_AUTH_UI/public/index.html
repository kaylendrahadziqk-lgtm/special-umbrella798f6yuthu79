<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IndoKarya - Pendaftaran Lomba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
@keyframes pulse-slow { 0% { transform: scale(1); } 50% { transform: scale(1.01);} 100% { transform: scale(1);} }
.btn-anim { transition: transform .12s ease, box-shadow .12s ease; }
.btn-anim:active { transform: scale(.98); }
.card-hover:hover { transform: translateY(-6px); box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
</style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-green-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">IndoKarya - Pendaftaran Lomba</h1>
      <p class="text-gray-300">Upload berkas peserta. Gampang, rapih, dan aman.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <section class="bg-gray-800 p-4 rounded-lg">
        <form id="uploadForm" enctype="multipart/form-data">
          <label class="block mb-2">Nama Lengkap</label>
          <input name="nama" required class="w-full p-2 rounded bg-gray-700" placeholder="Nama pesertaaa" />

          <label class="block mt-3 mb-2">Asal Sekolah</label>
          <input name="asalSekolah" required class="w-full p-2 rounded bg-gray-700" placeholder="Contoh: SMPN 1 Jakarta" />

          <label class="block mt-3 mb-2">Kategori Lomba</label>
          <select name="kategoriLomba" required class="w-full p-2 rounded bg-gray-700">
            <option value="">Pilih kategori</option>
            <option>Futsal</option>
            <option>Tari</option>
            <option>Speech</option>
            <option>Lainnya</option>
          </select>

          <label class="block mt-3 mb-2">Tingkat</label>
          <select name="tingkat" required class="w-full p-2 rounded bg-gray-700">
            <option value="">Pilih tingkat</option>
            <option>SD</option>
            <option>SMP</option>
            <option>SMA</option>
          </select>

          <label class="block mt-3 mb-2">File PDF / Poster (PDF, JPG, PNG)</label>
          <input type="file" name="file" accept=".pdf,image/png,image/jpeg" required class="block w-full text-sm text-gray-400"/>

          <div class="mt-4 flex gap-2">
            <button type="submit" class="px-4 py-2 bg-gradient-to-r from-green-400 to-green-600 rounded btn-anim">Upload</button>
            <button id="downloadZipBtn" type="button" class="px-4 py-2 bg-gray-800 rounded btn-anim">Download My Uploads (zip)</button>
          </div>
        </form>
      </section>

      <section class="bg-gray-800 p-4 rounded-lg">
        <h3 class="font-semibold">Daftar Peserta (Preview - client-side)</h3>
        <input id="searchInput" placeholder="Cari nama / sekolah / kategori" class="w-full p-2 mt-2 rounded bg-gray-700 mb-2" />
        <div id="list" class="space-y-2 max-h-96 overflow-auto"></div>
      </section>
    </main>

    <footer class="mt-6 text-gray-400 text-sm">
      <span>Admin? <a href="/admin.html" class="underline text-green-400">Masuk ke dashboard</a></span>
    </footer>
  </div>

  <script src="/assets/js/main.js"></script>
</body>
</html>
